images:
  base-cpu:
    system:
      - wget
    pip:
      - pytorch>=2.1
      - torchvision
      - cpuonly -c pytorch
    requirements:
      - requirements/requirements.txt
    run:
      - python -c 'import cv2; print(cv2.__version__)'
      - python -c 'import torch; print(torch.__version__)'
    env:
      MY_ENV_VAR: value
